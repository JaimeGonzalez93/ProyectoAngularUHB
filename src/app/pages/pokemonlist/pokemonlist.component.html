<div class="pokemonList">
  <div class="pokemonList__busqueda">
  </div>
  <div class="grid">
    <div class="pokedex">
      <div class="box" *ngFor="let pokemon of pokemon">
        <img [src]="pokemon.sprites.front_default" alt="pokemonSprite" />
        <h3>{{ pokemon.name }}</h3>
        <p><b>Type:</b>{{ pokemon.types[0].type.name }}</p>
      </div>
    </div>
  </div>
</div>
